name: Debug Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install Dependencies
        run: npm install --no-package-lock
        
      - name: Clean Output
        run: rm -rf dist .astro

      - name: Build Site
        run: npm run build
        env:
          CI: true
